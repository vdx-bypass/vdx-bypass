<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VDX Bypass — Pricing Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --wrap: clamp(320px, 72vw, 720px); /* largeur max commune, centrée */
      --bg-1:#0f1114;
      --bg-2:#15181d;
      --panel:#1a1d21;
      --panel-2:#0f1216;
      --border:#2a2f35;
      --text:#e8eaed;
      --muted:#9aa0a6;
      --accent:#a81e1e;   /* rouge VDX */
      --accent-2:#00b8ff; /* bleu résultat */
    }
    * { box-sizing: border-box; }

    html,body{height:100%}
    body{
      margin:0;
      font-family:'Rajdhani',sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 50% -10%, #1b1f26 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-2) 0%, var(--bg-1) 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px 14px;
      gap:18px;
      animation:fadeIn 450ms ease-out;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

    /* Branding */
    h1{
      font-family:'Orbitron',sans-serif;
      margin:0 0 6px 0;
      font-size:3rem;
      letter-spacing:2px;
      background:linear-gradient(180deg,#ff5a5a 0%, #b32222 45%, #7a1515 100%);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:0 0 18px rgba(168,30,30,.25);
    }
    .subtitle{
      margin:0 0 22px 0;
      color:var(--muted);
      font-size:1.02rem;
    }

    /* Carte calculateur (centrée, largeur commune) */
    .calculator{
      width:var(--wrap);
      margin:0 auto;
      background:linear-gradient(180deg, var(--panel) 0%, #171a1f 100%);
      border:1px solid rgba(255,255,255,.06);
      border-radius:16px;
      box-shadow:0 24px 60px rgba(0,0,0,.45);
      padding:26px 26px 18px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
    }
    @media(max-width:720px){ .grid{ grid-template-columns:1fr; } }

    label{
      display:block;
      font-weight:600;
      font-size:1rem;
      margin-bottom:8px;
      color:#d7dadf;
    }
    .control{ text-align:center; }

    /* Inputs + selects soignés & centrés */
    select,input{
      width:100%;
      height:52px;
      padding:0 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--panel-2);
      color:var(--text);
      font-size:1.05rem;
      outline:none;
      text-align:center;
      text-align-last:center;
      appearance:none; /* look propre */
    }
    input::placeholder{ color:#8a9097; }

    /* Sous-note dynamique sous le select (capacités par ship) */
    .subnote{
      margin-top:8px;
      font-size:.95rem;
      color:var(--muted);
    }

    .btn{
      margin-top:12px;
      width:100%;
      height:54px;
      border:0;
      border-radius:12px;
      font-weight:800;
      font-size:1.05rem;
      cursor:pointer;
      color:#fff;
      background:linear-gradient(180deg,#b72424 0%, var(--accent) 100%);
      box-shadow:0 8px 22px rgba(168,30,30,.35), inset 0 1px 0 rgba(255,255,255,.08);
      transition:transform .06s ease, filter .2s ease;
    }
    .btn:hover{ filter:brightness(1.05) }
    .btn:active{ transform:translateY(1px) }

    /* Bandeau résultat centré, même largeur */
    .result-bar{
      width:var(--wrap);
      margin:10px auto 0;
      padding:14px 18px;
      background:linear-gradient(180deg,#12151a 0%, #0e1014 100%);
      border:1px solid rgba(255,255,255,.06);
      border-radius:12px;
      box-shadow:0 16px 40px rgba(0,0,0,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
    }
    .result-label{ color:var(--muted); font-weight:600 }
    .price{
      font-size:1.7rem;
      font-weight:900;
      color:var(--accent-2);
      letter-spacing:.5px;
      text-shadow:0 0 10px rgba(0,184,255,.25);
    }

    /* Bandeau explication pricing — mieux mis en valeur */
    .info-strip{
      width:var(--wrap);
      margin:12px auto 0;
      padding:10px 14px;
      color:#c7ccd2;
      background:linear-gradient(180deg,#14181d 0%, #12151a 100%);
      border:1px solid rgba(255,255,255,.06);
      border-radius:10px;
      font-size:.98rem;
    }
    .info-strip b{ color:#e9edf1 }

    footer{
      margin-top:10px;
      color:#7d848b;
      font-size:.95rem;
    }
  </style>
</head>
<body>

  <h1>VDX</h1>
  <p class="subtitle">Independent Covert Logistics Network</p>

  <div class="calculator">
    <div class="grid">
      <div class="control">
        <label for="ship">Select ship type</label>
        <select id="ship" aria-label="Ship type">
          <option value="BR">Blockade Runner — 800,000 ISK / jump</option>
          <option value="DST">Deep Space Transport — 1,500,000 ISK / jump</option>
          <option value="Freighter">Freighter — 2,000,000 ISK / jump</option>
        </select>
        <div class="subnote" id="shipMeta">Capacity: ≤ 13,000 m³</div>
      </div>

      <div class="control">
        <label for="jumps">Number of jumps</label>
        <input type="number" id="jumps" placeholder="Enter jumps" min="1" inputmode="numeric">
      </div>
    </div>

    <button class="btn" id="calcBtn">Calculate</button>
  </div>

  <div class="result-bar" id="resultBar" style="visibility:hidden;" aria-live="polite">
    <span class="result-label">Total</span>
    <span class="price" id="result">—</span>
  </div>

  <div class="info-strip">
    <b>Pricing = jumps × rate.</b> No volume or collateral adjustments. HS only, 24h delivery window.
  </div>

  <footer>Bypass the Line with VDX</footer>

  <script>
    function formatISK(value){
      return value.toLocaleString('en-US') + ' ISK';
    }
    function getRate(ship){
      if (ship === 'BR') return 800000;
      if (ship === 'DST') return 1500000;
      return 2000000; // Freighter
    }
    function updateMeta(){
      const ship = document.getElementById('ship').value;
      const meta = document.getElementById('shipMeta');
      if (ship === 'BR') meta.textContent = 'Capacity: ≤ 13,000 m³';
      else if (ship === 'DST') meta.textContent = 'Capacity: ≤ 60,000 m³';
      else meta.textContent = 'Capacity: ≤ 500,000 m³';
    }
    function calc(){
      const ship  = document.getElementById('ship').value;
      const jumps = Number(document.getElementById('jumps').value);
      const resultBar = document.getElementById('resultBar');
      const resultEl  = document.getElementById('result');

      if (!jumps || jumps <= 0){
        resultEl.textContent = 'Enter a valid number of jumps.';
        resultBar.style.visibility = 'visible';
        return;
      }
      const total = jumps * getRate(ship);
      resultEl.textContent = formatISK(total);
      resultBar.style.visibility = 'visible';
    }

    document.getElementById('ship').addEventListener('change', updateMeta);
    document.getElementById('calcBtn').addEventListener('click', calc);
    document.getElementById('jumps').addEventListener('keydown', e=>{
      if(e.key === 'Enter') calc();
    });
    // init
    updateMeta();
  </script>
</body>
</html>
