<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VDX Transport Service — Pricing Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --wrap: clamp(320px, 72vw, 720px);
      --bg-1:#0f1114;
      --bg-2:#15181d;
      --panel:#1a1d21;
      --panel-2:#0f1216;
      --border:#2a2f35;
      --text:#e8eaed;
      --muted:#9aa0a6;
      --accent:#a81e1e;
      --accent-2:#00b8ff;
    }
    * { box-sizing: border-box; }

    html,body{height:100%}
    body{
      margin:0;
      font-family:'Rajdhani',sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 50% -10%, #1b1f26 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-2) 0%, var(--bg-1) 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px 14px;
      gap:18px;
      animation:fadeIn 450ms ease-out;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

    h1{
      font-family:'Orbitron',sans-serif;
      margin:0 0 6px 0;
      font-size:3rem;
      letter-spacing:2px;
      background:linear-gradient(180deg,#ff5a5a 0%, #b32222 45%, #7a1515 100%);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:0 0 18px rgba(168,30,30,.25);
    }
    .subtitle{
      margin:0 0 16px 0;
      color:var(--muted);
      font-size:1.02rem;
    }

    .service-toggle{
      width:var(--wrap);
      margin:0 auto 6px;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
    }
    .service-btn{
      padding:7px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:linear-gradient(180deg,#171b20 0%, #11151a 100%);
      color:#dfe3e7;
      font-weight:700;
      font-size:.95rem;
      cursor:pointer;
      letter-spacing:.1px;
      transition:transform .06s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease, opacity .18s ease;
    }
    .service-btn:hover{ filter:brightness(1.05); }
    .service-btn:active{ transform:translateY(1px); }

    .service-btn.is-active{
      box-shadow:0 0 14px rgba(0,0,0,.4);
    }
    .service-btn--hs.is-active{
      border-color:rgba(88,214,141,.7);
      background:linear-gradient(180deg,#163022 0%, #11261a 100%);
      box-shadow:0 0 14px rgba(88,214,141,.35);
    }
    .service-btn--ls.is-active{
      border-color:rgba(244,162,97,.7);
      background:linear-gradient(180deg,#2b1c0f 0%, #22150b 100%);
      box-shadow:0 0 14px rgba(244,162,97,.35);
    }
    .service-btn--ns.is-active{
      border-color:rgba(155,105,255,.8);
      background:linear-gradient(180deg,#26143f 0%, #1b1030 100%);
      box-shadow:0 0 16px rgba(155,105,255,.45);
    }

    .calculator{
      width:var(--wrap);
      margin:0 auto;
      background:linear-gradient(180deg, var(--panel) 0%, #171a1f 100%);
      border:1px solid rgba(255,255,255,.06);
      border-radius:16px;
      box-shadow:0 24px 60px rgba(0,0,0,.45);
      padding:26px 26px 18px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
    }
    @media(max-width:720px){ .grid{ grid-template-columns:1fr; } }

    label{
      display:block;
      font-weight:600;
      font-size:1rem;
      margin-bottom:8px;
      color:#d7dadf;
    }
    .control{ text-align:center; }

    .static-field{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#161a1f 0%, #12161b 100%);
      border:1px solid rgba(255,255,255,.06);
      border-radius:12px;
      padding:14px 10px;
      font-size:1.05rem;
      font-weight:700;
      color:#e8eaed;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.05), 0 4px 12px rgba(0,0,0,.35);
    }

    .capacity-selector{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .capacity-btn{
      width:100%;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.06);
      background:linear-gradient(180deg,#161a1f 0%, #12161b 100%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,.05), 0 4px 12px rgba(0,0,0,.35);
      font-size:1.02rem;
      font-weight:700;
      color:#e8eaed;
      padding:12px 10px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:box-shadow .18s ease, border-color .18s ease, opacity .18s ease, transform .06s ease;
    }
    .capacity-btn:hover{ filter:brightness(1.04); }
    .capacity-btn:active{ transform:translateY(1px); }

    .capacity-btn.is-active{
      border-color:rgba(0,184,255,.75);
      box-shadow:0 0 16px rgba(0,184,255,.35);
    }
    .capacity-btn.disabled{
      opacity:.35;
      cursor:not-allowed;
      box-shadow:none;
    }

    .subnote{ margin-top:10px; }
    .badges{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
    }
    .badge{
      display:inline-block;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:linear-gradient(180deg,#15191e 0%, #111419 100%);
      color:#dfe3e7;
      font-size:.96rem;
      font-weight:700;
      letter-spacing:.2px;
      box-shadow:0 6px 18px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .badge--green{
      border:1px solid rgba(88, 214, 141, .28);
      background:linear-gradient(180deg,#163022 0%, #11261a 100%);
      color:#d4f0df;
    }
    .badge--orange{
      border:1px solid rgba(244,162,97,.32);
      background:linear-gradient(180deg,#2b1c0f 0%, #22150b 100%);
      color:#ffe3c4;
    }
    .badge--violet{
      border:1px solid rgba(155,105,255,.4);
      background:linear-gradient(180deg,#26143f 0%, #1b1030 100%);
      color:#e4d7ff;
    }

    input{
      width:100%;
      height:52px;
      padding:0 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--panel-2);
      color:var(--text);
      font-size:1.05rem;
      outline:none;
      text-align:center;
    }
    input::placeholder{ color:#8a9097; }

    .btn{
      margin-top:12px;
      width:100%;
      height:54px;
      border:0;
      border-radius:12px;
      font-weight:800;
      font-size:1.05rem;
      cursor:pointer;
      color:#fff;
      background:linear-gradient(180deg,#b72424 0%, var(--accent) 100%);
      box-shadow:0 8px 22px rgba(168,30,30,.35), inset 0 1px 0 rgba(255,255,255,.08);
      transition:transform .06s ease, filter .2s ease;
    }
    .btn:hover{ filter:brightness(1.05) }
    .btn:active{ transform:translateY(1px) }

    .result-bar{
      width:var(--wrap);
      margin:10px auto 0;
      padding:14px 18px;
      background:linear-gradient(180deg,#12151a 0%, #0e1014 100%);
      border:1px solid rgba(255,255,255,.06);
      border-radius:12px;
      box-shadow:0 16px 40px rgba(0,0,0,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }
    .result-label{ color:var(--muted); font-weight:600 }
    .price{
      font-size:1.7rem;
      font-weight:900;
      color:var(--accent-2);
      letter-spacing:.5px;
      text-shadow:0 0 10px rgba(0,184,255,.25);
    }
    .copy-btn{
      height:36px;
      padding:0 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.15);
      background:linear-gradient(180deg,#1a1e23 0%, #151a1f 100%);
      color:#dfe3e7;
      font-weight:800;
      cursor:pointer;
    }

    .contact-strip{
      width:var(--wrap);
      margin:12px auto 0;
      padding:10px 14px;
      background:linear-gradient(180deg,#12161b 0%, #0f1318 100%);
      border:1px solid rgba(0,184,255,.18);
      border-radius:10px;
      color:#dfe6ee;
      font-size:.98rem;
    }
    .contact-strip b{ color:#ffffff }

    .contract-strip{
      width:var(--wrap);
      margin:10px auto 0;
      padding:12px 14px;
      background:linear-gradient(180deg,#181b20 0%, #15181d 100%);
      border:1px dashed rgba(168,30,30,.55);
      border-radius:10px;
      color:#e5e8eb;
      font-weight:700;
    }
    .contract-strip b{
      color:var(--accent);
    }

    .time-strip{
      width:var(--wrap);
      margin:12px auto 0;
      padding:12px 16px;
      background:linear-gradient(180deg,#14181d 0%, #11151a 100%);
      border-radius:10px;
      border:1px solid rgba(255,255,255,.06);
      box-shadow:0 16px 40px rgba(0,0,0,.35);
      text-align:left;
      font-size:.98rem;
    }
    .time-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:4px;
    }
    .time-label{
      color:#cfd5db;
      font-weight:700;
    }
    .time-value{
      font-weight:800;
      letter-spacing:.2px;
    }
    .time-note{
      margin-top:6px;
      font-size:.9rem;
      color:#9aa0a6;
    }

    footer{
      margin-top:10px;
      color:#7d848b;
      font-size:.95rem;
    }
  </style>
</head>
<body>

  <h1>VDX Transport Service</h1>
  <p class="subtitle">Neutral Covert Logistics Network</p>

  <div class="service-toggle" aria-label="Service type">
    <button type="button" class="service-btn service-btn--hs is-active" data-service="HS">HS Service</button>
    <button type="button" class="service-btn service-btn--ls" data-service="LS">LS Service</button>
    <button type="button" class="service-btn service-btn--ns" data-service="NS">NS Service (CVA &amp; Friends Only)</button>
  </div>

  <div class="calculator">
    <div class="grid">
      <div class="control">
        <label>Capacity tier</label>
        <div class="capacity-selector" id="capacitySelector">
          <button type="button" class="capacity-btn is-active" data-tier="BR">≤ 13,000 m³ — Blockade Runner</button>
          <button type="button" class="capacity-btn" data-tier="DST">≤ 60,000 m³ — DST</button>
          <button type="button" class="capacity-btn" data-tier="FREIGHTER">≤ 500,000 m³ — Freighter</button>
        </div>
        <div class="subnote" id="shipMeta">
          <div class="badges">
            <span class="badge" id="collateralBadge">Collateral 5B MAX</span>
          </div>
        </div>
      </div>

      <div class="control">
        <label for="jumps">Number of jumps</label>
        <input type="number" id="jumps" placeholder="Enter jumps" min="1" inputmode="numeric">
        <div class="subnote" id="hsMeta">
          <div class="badges">
            <span class="badge badge--green" id="scopeBadge">HS Only</span>
          </div>
        </div>
      </div>
    </div>

    <button class="btn" id="calcBtn">Calculate</button>
  </div>

  <div class="result-bar" id="resultBar" style="visibility:hidden;" aria-live="polite">
    <span class="result-label">Total</span>
    <span class="price" id="result">—</span>
    <button class="copy-btn" id="copyBtn" title="Copy total">Copy total</button>
  </div>

  <div class="contact-strip">
    Questions? Reach out — in-game: <b>VDX-1</b> - Thanks!
  </div>

  <div class="contract-strip">
    Set up all courier contracts to <b>VDX-1</b>
  </div>

  <div class="time-strip" id="timeStrip">
    <div class="time-row">
      <span class="time-label">Time To Accept</span>
      <span class="time-value" id="timeAccept">24H</span>
    </div>
    <div class="time-row">
      <span class="time-label">Time To Complete</span>
      <span class="time-value" id="timeComplete">24H</span>
    </div>
    <div class="time-note" id="timeNote" style="display:none;"></div>
  </div>

  <footer>Bypass the Line with VDX</footer>

  <script>
    (function(){
      const BASE_FLAT = 5000000;

      const perJumpRates = {
        HS: { BR: 900000, DST: 1500000, FREIGHTER: 2000000 },
        LS: { BR: 1250000 },
        NS: { BR: 1500000, DST: 2000000 }
      };

      const collateralConfig = {
        HS: { BR: 5, DST: 2, FREIGHTER: 4 },
        LS: { BR: 3 },
        NS: { BR: 5, DST: 2 }
      };

      const allowedTiers = {
        HS: ['BR','DST','FREIGHTER'],
        LS: ['BR'],
        NS: ['BR','DST']
      };

      const timeConfig = {
        HS: {
          accept: '24H',
          complete: '24H',
          note: ''
        },
        LS: {
          accept: '3 Days',
          complete: '3 Days',
          note: 'Additional delay may apply due to security risks (gate camps, etc.).'
        },
        NS: {
          accept: '3 Days',
          complete: '24H',
          note: ''
        }
      };

      let currentService = 'HS';
      let currentTier = 'BR';

      const resultBar = document.getElementById('resultBar');
      const resultEl  = document.getElementById('result');
      const collateralBadge = document.getElementById('collateralBadge');
      const scopeBadge = document.getElementById('scopeBadge');
      const timeAcceptEl = document.getElementById('timeAccept');
      const timeCompleteEl = document.getElementById('timeComplete');
      const timeNoteEl = document.getElementById('timeNote');

      const serviceButtons = document.querySelectorAll('.service-btn');
      const capacityButtons = document.querySelectorAll('.capacity-btn');

      function formatISK(value){
        return value.toLocaleString('en-US') + ' ISK';
      }

      function getRate(){
        const table = perJumpRates[currentService] || {};
        return table[currentTier] || 0;
      }

      function updateCollateralBadge(){
        const collForService = collateralConfig[currentService] || {};
        const coll = collForService[currentTier];
        if (coll){
          collateralBadge.textContent = 'Collateral ' + coll + 'B MAX';
        } else {
          collateralBadge.textContent = 'Collateral —';
        }
      }

      function updateScopeBadge(){
        scopeBadge.className = 'badge';
        if (currentService === 'HS'){
          scopeBadge.classList.add('badge--green');
          scopeBadge.textContent = 'HS Only';
        } else if (currentService === 'LS'){
          scopeBadge.classList.add('badge--orange');
          scopeBadge.textContent = 'LS Only';
        } else if (currentService === 'NS'){
          scopeBadge.classList.add('badge--violet');
          scopeBadge.textContent = 'NS Only — CVA & Friends Only';
        }
      }

      function updateTimePanel(){
        const cfg = timeConfig[currentService];
        if (!cfg) return;
        timeAcceptEl.textContent = cfg.accept;
        timeCompleteEl.textContent = cfg.complete;
        if (cfg.note){
          timeNoteEl.textContent = cfg.note;
          timeNoteEl.style.display = 'block';
        } else {
          timeNoteEl.textContent = '';
          timeNoteEl.style.display = 'none';
        }
      }

      function updateServiceButtons(){
        serviceButtons.forEach(btn=>{
          const svc = btn.getAttribute('data-service');
          if (svc === currentService){
            btn.classList.add('is-active');
          } else {
            btn.classList.remove('is-active');
          }
        });
      }

      function updateCapacityButtons(){
        const allowed = allowedTiers[currentService] || [];
        capacityButtons.forEach(btn=>{
          const tier = btn.getAttribute('data-tier');
          const isAllowed = allowed.includes(tier);
          btn.classList.remove('is-active','disabled');
          if (!isAllowed){
            btn.classList.add('disabled');
          }
          if (tier === currentTier){
            if (isAllowed){
              btn.classList.add('is-active');
            } else {
              btn.classList.remove('is-active');
            }
          }
        });
      }

      function setService(service){
        if (!allowedTiers[service]) return;
        currentService = service;
        const allowed = allowedTiers[currentService];
        if (!allowed.includes(currentTier)){
          currentTier = allowed[0];
        }
        updateServiceButtons();
        updateCapacityButtons();
        updateCollateralBadge();
        updateScopeBadge();
        updateTimePanel();
      }

      function setTier(tier){
        const allowed = allowedTiers[currentService] || [];
        if (!allowed.includes(tier)) return;
        currentTier = tier;
        updateCapacityButtons();
        updateCollateralBadge();
      }

      function calc(){
        const jumps = Number(document.getElementById('jumps').value);
        if (!jumps || jumps <= 0){
          resultEl.textContent = 'Enter a valid number of jumps.';
          resultBar.style.visibility = 'visible';
          return;
        }
        const rate = getRate();
        if (!rate){
          resultEl.textContent = 'This combination is not available.';
          resultBar.style.visibility = 'visible';
          return;
        }
        const total = BASE_FLAT + (jumps * rate);
        resultEl.textContent = formatISK(total);
        resultBar.style.visibility = 'visible';
      }

      async function copyTotal(){
        const text = resultEl.textContent.trim();
        const btn  = document.getElementById('copyBtn');
        try{
          if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(text);
          } else {
            const ta = document.createElement('textarea');
            ta.value = text; document.body.appendChild(ta);
            ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
          }
          btn.textContent = 'Copied!';
          setTimeout(()=> btn.textContent = 'Copy total', 1200);
        }catch(e){
          btn.textContent = 'Copy failed';
          setTimeout(()=> btn.textContent = 'Copy total', 1200);
        }
      }

      // Event bindings
      document.getElementById('calcBtn').addEventListener('click', calc);
      document.getElementById('copyBtn').addEventListener('click', copyTotal);
      document.getElementById('jumps').addEventListener('keydown', e=>{
        if(e.key === 'Enter') calc();
      });

      serviceButtons.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const svc = btn.getAttribute('data-service');
          setService(svc);
        });
      });

      capacityButtons.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          if (btn.classList.contains('disabled')) return;
          const tier = btn.getAttribute('data-tier');
          setTier(tier);
        });
      });

      // Initial state
      setService('HS');
    })();
  </script>
</body>
</html>
